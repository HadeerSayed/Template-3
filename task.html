<html>

<head>
    <meta charset="utf-8">
    <title>Java Script</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/task.css">

</head>

<body>

    <!-- row contain basic image -->
    <div class="container">
        <div class="row text-center">
            <div class="col" id="mainDiv">
                <img class="img" src="images/1.jpg">
            </div>
        </div>
    </div>

    <!-- row contain four images -->
    <div class="container">
        <div class="row mt-4 text-center">
            <div class="col-lg-3 col-md-6">
                <img class="img" src="images/1.jpg" onclick="changePhoto(this)">
            </div>
            <div class="col-lg-3 col-md-6" id='1'>
                <img class="img" src="images/2.jpg" onclick="changePhoto(this)">
            </div>
            <div class="col-lg-3 col-md-6">
                <img class="img" src="images/3.jpg" onclick="changePhoto(this)">
            </div>
            <div class="col-lg-3 col-md-6">
                <img class="img" src="images/4.jpg" onclick="changePhoto(this)">
            </div>
        </div>
    </div>

    <!-- score section -->
    <div class="container">
        <div class="row mt-5 text-center">
            <div class="col">
                <h2>Score Game</h2>
                <div class="block" id="player1">0</div>
                <div class="block">to</div>
                <div class="block" id="player2">0</div>
                <div>
                    <p>playing to 5</p>
                </div>
                <input type="text">
                <input type="submit" value="player 1" onclick="player1Score()">
                <input type="submit" value="player 2" onclick="player2Score()">
                <input type="reset" onclick="reset()">
                <div id="result"></div>
            </div>
        </div>
    </div>

    <!-- slide show section -->
    <div class="container">
        <div class="row mt-5 text-center">
            <div class="col">
                <h2>Slide Show</h2>
                <input class="mr-5 button" type="submit" value="<" onclick="previousImage()">
                <img class="img" src="images/3.jpg" id="box">
                <input class="ml-5 button" type="submit" value=">" onclick="nextImage()">
            </div>
        </div>
    </div>


    <!-- digital hour section -->
    <div class="container">
        <div class="row mt-5 mb-5 text-center justify-content-center">
            <div class="col-lg-3 col-md-4">
                <h2>Digital Hour</h2>
                <div id="clock"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/task.js"></script>
</body>

</html>
